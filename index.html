    <div id="navegador" class="container">
        
        <form id="form" name="formi" class="row"> 

        <div class="col-lx-8 col-md-6 col-sm-12">
          <!-- SELECT -->

            <div class="d-flex flex-wrap">
               <div class="padding">
                 <select name="selectIPC" class="btnSelect">
                     <option >Indice de Precios al Consumidor</option>
                     <option value="148.3_INIVELNAL_DICI_M_26">IPC Nivel General</option>
                     <option value="147.3_IBIENESNAL_DICI_T_19">IPC Bienes</option>
                     <option value="147.3_ISERVICNAL_DICI_T_22">IPC Servicios</option>
                     <option value="148.3_IESTACINAL_DICI_M_25">IPC Estacionales</option>
                     <option value="148.3_INUCLEONAL_DICI_M_19">IPC Núcleo</option>
                     <option value="148.3_IREGULANAL_DICI_M_22">IPC Regulados</option>
                   </select>
               </div>
               <div class="padding">
                 <select name="ipi" class="btnSelect">
                   <option value=''>Indice de Producción Manufacturera</option>
                   <option value="453.1_SERIE_ORIGNAL_0_0_14_46">Serie original</option>
                   <option value="453.1_SERIE_DESEADA_0_0_24_58">Serie desestacionalizada</option>
                   <option value="453.1_SERIE_TENDCLO_0_0_21_61">Tendencia-ciclo</option>
                 </select>
               </div>
               <div class="padding">
                <select name="uci" class="btnSelect">
                  <option value=''>Capacidad Instalada</option>
                  <option value="31.3_UNG_2004_M_18">Nivel General</option>
                </select>
              </div>
               <div class="padding">
                 <select name="sipim" class="btnSelect">
                   <option value=''>Sistema de Precios Mayoristas</option>
                   <option value="448.1_NIVEL_GENERAL_0_0_13_46">Nivel General</option>
                   <option value="449.1_NIVEL_GENERAL_0_0_13_97">Básicos al por Mayor</option>
                   <option value="450.1_NIVEL_GENERAL_0_0_13_92">Básicos del Productor</option>
                 </select>
               </div>
               <div class="padding">
                 <select name="canasta" class="btnSelect">
                   <option value=''>Canasta Básica</option>
                   <option value="150.1_CSTA_BATAL_0_D_20">Canasta Total</option>
                   <option value="150.1_CSTA_BARIA_0_D_26">Canasta de Alimentos</option>
                 </select>
               </div>
               <div class="padding">
                <select name="pobreza" class="btnSelect">
                  <option value=''>Pobreza e indigencia</option>
                  <option value="150.1_LA_POBREZA_0_D_13">Línea de Pobreza</option>
                  <option value="150.1_LA_INDICIA_0_D_16">Línea de Indigencia</option>
                </select>
              </div>
               <div class="padding">
                 <select name="emae" class="btnSelect">
                   <option value=''>Estimador Mensual de la Actividad Económica</option>
                   <option value="143.3_NO_PR_2004_A_21">Serie Original</option>
                   <option value="143.3_NO_PR_2004_A_31">Serie Desestacionalizada</option>
                   <option value="143.3_NO_PR_2004_A_28">Serie Tendencia-Ciclo</option>
                 </select>
               </div>
               <div class="padding">
                 <select name="ofertaGlobal" class="btnSelect">
                   <option value=''>Oferta Global</option>
                   <option value="4.2_OGP_2004_T_17">PBI p comprador</option>
                   <option value="4.2_OGI_2004_T_25">Importaciones p compr</option>
                 </select>
               </div>
               <div class="padding">
                <select name="demandaGlobal" class="btnSelect">
                  <option value=''>Demanda Global</option>
                  <option value="4.2_DGE_2004_T_26">Exportaciones</option>
                  <option value="4.2_MGCP_2004_T_25">Consumo Privado</option>
                  <option value="4.2_DGCP_2004_T_30">Consumo Público</option>
                  <option value="4.2_DGIT_2004_T_25">Inversión Bruta Fija</option>
                </select>
              </div>
              <div class="padding">
                <select name="comercioExterior" class="btnSelect">
                  <option value=''>Comercio Exterior</option>
                  <option value="74.3_IET_0_M_16">Exportaciones</option>
                  <option value="74.3_IIT_0_M_25">Importaciones</option>
                  <option value="74.3_ISC_0_M_19">Saldo Comercial</option>
                </select>
              </div>
            </div>
            <div>
              <input class="btnOtraConsulta btn btn-sm bg-light mb-1" type="button" value="Cambiar indicador" id="resetear"></input>
            </div>
        </div>    
            <!-- Fin SELECT -->
             
        <div class="col-lx-4 col-md-6 col-sm-12">
         <div class="d-flex justify-content-evenly">
            <!-- FILTROS -->
           
              <div class=" border bg bg-light p-2">
                <span><b>Unidades:</b></span>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="radio" value="true" name="serie" id="serie" required>
                  <label class="form-check-label" for="serie">
                    Serie Original
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="false" name="serie" id="variacion" required>
                  <label class="form-check-label" for="variacion">
                    Variación mensual
                  </label>
                </div>
              </div>
         
              <div class=" border bg bg-light p-2">
                <span class="form-label"><b>Cantidad de periodos:</b></span><br>
                <input class="mt-2" type="number" name="periodos" min="2" max="240" id="periodos" placeholder="ej: 24" required>
              </div>
              
              <div class="border bg bg-light p-2">
                <span><b>Tipo de gráfico:</b></span>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="radio" value="line" name="tipo" id="linea" required>
                  <label class="form-check-label" for="linea">
                    Líneas
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="bar" name="tipo" id="columnas" required>
                  <label class="form-check-label" for="columnas">
                    Columnas
                  </label>
                </div>
              </div>
            
          </div> 
          <hr>
           
            <div class="p-2 d-flex justify-content-center">
              <input class="btnSend mb-2" type="submit" value="Consultar"></input>
              <input class="btnOtraConsulta btn btn-sm" id="otraConsulta" type="button" value="Hacer otra consulta"></input>
            </div>
        </div>
            <!--Fin FILTROS -->
        </form>
      


    </div>

    <hr>

      <div class="container">
        <div style="max-width: 700px; margin: auto; ">
          <div id="spinner"></div>
          <div id="detalles"></div>
          <div id="contenedor" ></div>    
        </div>
      </div>

    <hr style="color:transparent">  
 
    
  
</div>

      <li style=" list-style:none;">

      </li>
      <li style=" list-style:none;">
        <b>Variación anual: </b> <span id="varAnualDetalle">descripción...</span>

      <li style=" list-style:none;">
        <b>Variación acumulada: </b> <span id="varAcumuladaDetalle">descripción...</span>
      </li>
    </ul>
  </template>
